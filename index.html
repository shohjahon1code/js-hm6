<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Js homework | calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display-1">0</div>
        <div class="display-2">0</div>
        <div class="temp-result"></div>
      </div>
      <button data-symbol="c" class="delete">C</button>
      <div>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button data-symbol="/" class="divide">/</button>
      </div>
      <div>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button data-symbol="-" class="divide">-</button>
      </div>
      <div>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button data-symbol="+" class="divide">+</button>
      </div>
      <div>
        <button class="btn dot">.</button>
        <button class="btn">0</button>
        <button class="equal">=</button>
        <button data-symbol="*" class="divide">*</button>
      </div>
    </div>
    <a class="btn way" href="./pages/hm1.html">uy ishi 2</a>
    <script src="./scripts/script.js"></script>
  </body>
</html>
